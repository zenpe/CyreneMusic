<?xml version="1.0" encoding="UTF-8"?>
<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Navidrome Mobile Library - Light Theme -->
  <!-- 优化：可滚动Tab + 电台 + 更大圆角 + 阴影效果 -->

  <!-- Background - Light Theme -->
  <rect width="390" height="844" fill="#F2F2F7"/>

  <!-- Status Bar -->
  <rect y="0" width="390" height="54" fill="#F2F2F7"/>
  <text x="24" y="36" fill="#000000" font-family="SF Pro Display, system-ui" font-size="15" font-weight="600">9:41</text>
  <text x="340" y="36" fill="#000000" font-family="SF Pro Display, system-ui" font-size="15">100%</text>

  <!-- Header -->
  <text x="24" y="100" fill="#000000" font-family="SF Pro Display, system-ui" font-size="34" font-weight="700">音乐库</text>

  <!-- Search Bar - 优化圆角和阴影 -->
  <defs>
    <filter id="searchShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.08"/>
    </filter>
  </defs>
  <rect x="16" y="120" width="358" height="48" rx="14" fill="#FFFFFF" filter="url(#searchShadow)"/>
  <circle cx="42" cy="144" r="10" stroke="#8E8E93" stroke-width="2" fill="none"/>
  <line x1="49" y1="151" x2="54" y2="156" stroke="#8E8E93" stroke-width="2" stroke-linecap="round"/>
  <text x="64" y="149" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="16">搜索艺术家、专辑、歌曲</text>

  <!-- Tab Bar - Pill Style 含电台 -->
  <g transform="translate(16, 184)">
    <rect x="0" y="0" width="56" height="36" rx="18" fill="#0A84FF"/>
    <text x="28" y="24" fill="#FFFFFF" font-family="SF Pro Display, system-ui" font-size="13" font-weight="600" text-anchor="middle">最近</text>

    <rect x="64" y="0" width="64" height="36" rx="18" fill="#FFFFFF"/>
    <text x="96" y="24" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="13" text-anchor="middle">艺术家</text>

    <rect x="136" y="0" width="52" height="36" rx="18" fill="#FFFFFF"/>
    <text x="162" y="24" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="13" text-anchor="middle">专辑</text>

    <rect x="196" y="0" width="52" height="36" rx="18" fill="#FFFFFF"/>
    <text x="222" y="24" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="13" text-anchor="middle">歌曲</text>

    <rect x="256" y="0" width="52" height="36" rx="18" fill="#FFFFFF"/>
    <text x="282" y="24" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="13" text-anchor="middle">歌单</text>

    <!-- 电台 -->
    <rect x="316" y="0" width="52" height="36" rx="18" fill="#FFFFFF"/>
    <text x="342" y="24" fill="#FF9500" font-family="SF Pro Display, system-ui" font-size="13" text-anchor="middle">电台</text>
  </g>

  <!-- Stats Cards -->
  <defs>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-opacity="0.06"/>
    </filter>
  </defs>
  <g transform="translate(16, 240)">
    <rect width="175" height="80" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>
    <text x="20" y="32" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="13">歌曲</text>
    <text x="20" y="60" fill="#000000" font-family="SF Pro Display, system-ui" font-size="28" font-weight="700">1,234</text>

    <g transform="translate(183, 0)">
      <rect width="175" height="80" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>
      <text x="20" y="32" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="13">专辑</text>
      <text x="20" y="60" fill="#000000" font-family="SF Pro Display, system-ui" font-size="28" font-weight="700">156</text>
    </g>
  </g>

  <!-- Section Title -->
  <text x="24" y="360" fill="#000000" font-family="SF Pro Display, system-ui" font-size="20" font-weight="600">最近播放</text>
  <text x="340" y="360" fill="#0A84FF" font-family="SF Pro Display, system-ui" font-size="15">查看全部</text>

  <!-- Album Grid Row 1 - 优化圆角 -->
  <g transform="translate(16, 380)">
    <g>
      <rect width="110" height="110" rx="16" fill="#FFE5E5" filter="url(#cardShadow)"/>
      <rect x="25" y="30" width="60" height="50" rx="8" fill="#FFB5B5"/>
      <text x="55" y="62" fill="#FF6B6B" font-family="SF Pro Display, system-ui" font-size="24" text-anchor="middle">♫</text>
      <text x="0" y="130" fill="#000000" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">Thriller</text>
      <text x="0" y="148" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="12">Michael Jackson</text>
    </g>

    <g transform="translate(124, 0)">
      <rect width="110" height="110" rx="16" fill="#E5F0FF" filter="url(#cardShadow)"/>
      <rect x="25" y="30" width="60" height="50" rx="8" fill="#B5D4FF"/>
      <text x="55" y="62" fill="#4A9FFF" font-family="SF Pro Display, system-ui" font-size="24" text-anchor="middle">♫</text>
      <text x="0" y="130" fill="#000000" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">The Dark Side</text>
      <text x="0" y="148" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="12">Pink Floyd</text>
    </g>

    <g transform="translate(248, 0)">
      <rect width="110" height="110" rx="16" fill="#F0E5FF" filter="url(#cardShadow)"/>
      <rect x="25" y="30" width="60" height="50" rx="8" fill="#D4B5FF"/>
      <text x="55" y="62" fill="#9F7AEA" font-family="SF Pro Display, system-ui" font-size="24" text-anchor="middle">♫</text>
      <text x="0" y="130" fill="#000000" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">Purple Rain</text>
      <text x="0" y="148" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="12">Prince</text>
    </g>
  </g>

  <!-- Section: 网络电台 -->
  <text x="24" y="560" fill="#000000" font-family="SF Pro Display, system-ui" font-size="20" font-weight="600">网络电台</text>
  <text x="320" y="560" fill="#0A84FF" font-family="SF Pro Display, system-ui" font-size="14">全部 8</text>

  <g transform="translate(16, 580)">
    <!-- Radio Station Card 1 -->
    <rect width="175" height="72" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>
    <circle cx="40" cy="36" r="22" fill="#FFF5E5"/>
    <text x="40" y="42" fill="#FF9500" font-family="SF Pro Display, system-ui" font-size="20" text-anchor="middle">📻</text>
    <text x="74" y="28" fill="#000000" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">Jazz FM</text>
    <text x="74" y="46" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="11">Jazz · 256kbps</text>

    <!-- Radio Station Card 2 -->
    <g transform="translate(183, 0)">
      <rect width="175" height="72" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>
      <circle cx="40" cy="36" r="22" fill="#E5F0FF"/>
      <text x="40" y="42" fill="#0A84FF" font-family="SF Pro Display, system-ui" font-size="20" text-anchor="middle">📻</text>
      <text x="74" y="28" fill="#000000" font-family="SF Pro Display, system-ui" font-size="13" font-weight="500">Classic Rock</text>
      <text x="74" y="46" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="11">Rock · 320kbps</text>
    </g>
  </g>

  <!-- Recently Added -->
  <text x="24" y="690" fill="#000000" font-family="SF Pro Display, system-ui" font-size="20" font-weight="600">最近添加</text>

  <g transform="translate(16, 710)">
    <rect width="358" height="56" rx="14" fill="#FFFFFF" filter="url(#cardShadow)"/>
    <rect x="10" y="8" width="40" height="40" rx="10" fill="#E5FFE5"/>
    <text x="30" y="34" fill="#48BB78" font-family="SF Pro Display, system-ui" font-size="16" text-anchor="middle">♪</text>
    <text x="60" y="26" fill="#000000" font-family="SF Pro Display, system-ui" font-size="14" font-weight="500">Good Kid, M.A.A.D City</text>
    <text x="60" y="44" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="12">Kendrick Lamar</text>
    <text x="336" y="34" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="18">›</text>
  </g>

  <!-- Bottom Tab Bar - 5个标签 -->
  <g transform="translate(0, 800)">
    <rect width="390" height="44" fill="#FAFAFA"/>
    <line x1="0" y1="0" x2="390" y2="0" stroke="#E5E5EA" stroke-width="0.5"/>

    <!-- Library (Active) -->
    <g transform="translate(24, 8)">
      <text x="12" y="14" fill="#0A84FF" font-family="SF Pro Display, system-ui" font-size="20" text-anchor="middle">📚</text>
      <text x="12" y="32" fill="#0A84FF" font-family="SF Pro Display, system-ui" font-size="10" font-weight="500" text-anchor="middle">音乐库</text>
    </g>

    <!-- Search -->
    <g transform="translate(94, 8)">
      <text x="12" y="14" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="20" text-anchor="middle">🔍</text>
      <text x="12" y="32" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="10" text-anchor="middle">搜索</text>
    </g>

    <!-- Radio -->
    <g transform="translate(164, 8)">
      <text x="12" y="14" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="20" text-anchor="middle">📻</text>
      <text x="12" y="32" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="10" text-anchor="middle">电台</text>
    </g>

    <!-- Favorites -->
    <g transform="translate(234, 8)">
      <text x="12" y="14" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="20" text-anchor="middle">❤️</text>
      <text x="12" y="32" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="10" text-anchor="middle">收藏</text>
    </g>

    <!-- Settings -->
    <g transform="translate(304, 8)">
      <text x="12" y="14" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="20" text-anchor="middle">⚙️</text>
      <text x="12" y="32" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="10" text-anchor="middle">设置</text>
    </g>
  </g>
</svg>

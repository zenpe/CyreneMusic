<?xml version="1.0" encoding="UTF-8"?>
<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="albumGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1E3A5F"/>
      <stop offset="50%" stop-color="#0F1F30"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
  </defs>
  <rect width="390" height="844" fill="url(#albumGradient)"/>

  <!-- Status Bar -->
  <rect y="0" width="390" height="54" fill="transparent"/>
  <text x="24" y="36" fill="#FFFFFF" font-family="SF Pro Display, system-ui" font-size="15" font-weight="600">9:41</text>
  <text x="340" y="36" fill="#FFFFFF" font-family="SF Pro Display, system-ui" font-size="15">100%</text>

  <!-- Back Button -->
  <text x="20" y="80" fill="#0A84FF" font-family="SF Pro Display, system-ui" font-size="28">‹</text>
  <text x="44" y="80" fill="#0A84FF" font-family="SF Pro Display, system-ui" font-size="17">音乐库</text>

  <!-- Album Cover -->
  <g transform="translate(75, 110)">
    <rect width="240" height="240" rx="12" fill="#2A4A6F"/>
    <rect x="60" y="80" width="120" height="80" rx="8" fill="#3A5A7F"/>
    <text x="120" y="130" fill="#4A9FFF" font-family="SF Pro Display, system-ui" font-size="40" text-anchor="middle">♪</text>
    <!-- Shadow -->
    <rect y="250" width="240" height="20" rx="10" fill="#000000" opacity="0.3" filter="blur(10px)"/>
  </g>

  <!-- Album Info -->
  <g transform="translate(0, 380)">
    <text x="195" y="0" fill="#FFFFFF" font-family="SF Pro Display, system-ui" font-size="24" font-weight="700" text-anchor="middle">The Dark Side of the Moon</text>
    <text x="195" y="30" fill="#0A84FF" font-family="SF Pro Display, system-ui" font-size="17" text-anchor="middle">Pink Floyd</text>
    <text x="195" y="56" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="14" text-anchor="middle">1973 · 10 首歌曲 · 42 分钟</text>
  </g>

  <!-- Action Buttons -->
  <g transform="translate(0, 460)">
    <!-- Shuffle Button -->
    <g transform="translate(80, 0)">
      <rect width="100" height="44" rx="22" fill="#FFFFFF" opacity="0.1"/>
      <text x="50" y="28" fill="#FFFFFF" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" text-anchor="middle">随机播放</text>
    </g>

    <!-- Play Button -->
    <g transform="translate(210, 0)">
      <rect width="100" height="44" rx="22" fill="#0A84FF"/>
      <text x="50" y="28" fill="#FFFFFF" font-family="SF Pro Display, system-ui" font-size="14" font-weight="600" text-anchor="middle">▶ 播放</text>
    </g>
  </g>

  <!-- Track List -->
  <g transform="translate(0, 530)">
    <!-- Track 1 -->
    <g transform="translate(16, 0)">
      <text x="0" y="20" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="15" font-weight="500">1</text>
      <text x="32" y="20" fill="#FFFFFF" font-family="SF Pro Display, system-ui" font-size="16" font-weight="500">Speak to Me</text>
      <text x="340" y="20" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="14" text-anchor="end">1:30</text>
    </g>
    <line x1="32" y1="40" x2="358" y2="40" stroke="#2A2A2A" stroke-width="0.5"/>

    <!-- Track 2 (Playing) -->
    <g transform="translate(16, 48)">
      <text x="0" y="20" fill="#0A84FF" font-family="SF Pro Display, system-ui" font-size="15" font-weight="500">2</text>
      <text x="32" y="20" fill="#0A84FF" font-family="SF Pro Display, system-ui" font-size="16" font-weight="600">Breathe</text>
      <text x="340" y="20" fill="#0A84FF" font-family="SF Pro Display, system-ui" font-size="14" text-anchor="end">2:43</text>
      <!-- Playing indicator -->
      <g transform="translate(310, 8)">
        <rect x="0" y="4" width="2" height="8" fill="#0A84FF"/>
        <rect x="4" y="0" width="2" height="12" fill="#0A84FF"/>
        <rect x="8" y="6" width="2" height="6" fill="#0A84FF"/>
      </g>
    </g>
    <line x1="32" y1="88" x2="358" y2="88" stroke="#2A2A2A" stroke-width="0.5"/>

    <!-- Track 3 -->
    <g transform="translate(16, 96)">
      <text x="0" y="20" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="15" font-weight="500">3</text>
      <text x="32" y="20" fill="#FFFFFF" font-family="SF Pro Display, system-ui" font-size="16" font-weight="500">On the Run</text>
      <text x="340" y="20" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="14" text-anchor="end">3:36</text>
    </g>
    <line x1="32" y1="136" x2="358" y2="136" stroke="#2A2A2A" stroke-width="0.5"/>

    <!-- Track 4 -->
    <g transform="translate(16, 144)">
      <text x="0" y="20" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="15" font-weight="500">4</text>
      <text x="32" y="20" fill="#FFFFFF" font-family="SF Pro Display, system-ui" font-size="16" font-weight="500">Time</text>
      <text x="340" y="20" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="14" text-anchor="end">6:53</text>
    </g>
    <line x1="32" y1="184" x2="358" y2="184" stroke="#2A2A2A" stroke-width="0.5"/>

    <!-- Track 5 -->
    <g transform="translate(16, 192)">
      <text x="0" y="20" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="15" font-weight="500">5</text>
      <text x="32" y="20" fill="#FFFFFF" font-family="SF Pro Display, system-ui" font-size="16" font-weight="500">The Great Gig in the Sky</text>
      <text x="340" y="20" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="14" text-anchor="end">4:44</text>
    </g>
    <line x1="32" y1="232" x2="358" y2="232" stroke="#2A2A2A" stroke-width="0.5"/>

    <!-- Track 6 -->
    <g transform="translate(16, 240)">
      <text x="0" y="20" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="15" font-weight="500">6</text>
      <text x="32" y="20" fill="#FFFFFF" font-family="SF Pro Display, system-ui" font-size="16" font-weight="500">Money</text>
      <text x="340" y="20" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="14" text-anchor="end">6:22</text>
    </g>
  </g>

  <!-- Mini Player (Full width, bottom) -->
  <g transform="translate(0, 780)">
    <rect width="390" height="64" fill="#1C1C1E"/>
    <rect x="16" y="12" width="40" height="40" rx="6" fill="#2A4A6F"/>
    <text x="36" y="38" fill="#4A9FFF" font-family="SF Pro Display, system-ui" font-size="16" text-anchor="middle">♪</text>
    <text x="68" y="28" fill="#FFFFFF" font-family="SF Pro Display, system-ui" font-size="15" font-weight="500">Breathe</text>
    <text x="68" y="46" fill="#8E8E93" font-family="SF Pro Display, system-ui" font-size="13">Pink Floyd</text>

    <!-- Progress -->
    <rect x="16" y="8" width="358" height="2" rx="1" fill="#2C2C2E"/>
    <rect x="16" y="8" width="120" height="2" rx="1" fill="#0A84FF"/>

    <!-- Play/Pause -->
    <circle cx="330" cy="32" r="18" fill="#0A84FF"/>
    <rect x="324" y="24" width="4" height="16" rx="1" fill="#FFFFFF"/>
    <rect x="332" y="24" width="4" height="16" rx="1" fill="#FFFFFF"/>
  </g>
</svg>

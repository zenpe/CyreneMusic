name: Multi-Platform Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_android:
        description: '构建 Android'
        required: false
        type: boolean
        default: true
      build_windows:
        description: '构建 Windows'
        required: false
        type: boolean
        default: true
      build_linux:
        description: '构建 Linux'
        required: false
        type: boolean
        default: true
      build_macos:
        description: '构建 macOS'
        required: false
        type: boolean
        default: true
      build_ios:
        description: '构建 iOS'           
        required: false
        type: boolean
        default: true

jobs:
  # Android 构建
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push'
        || (github.event_name == 'workflow_dispatch' && inputs.build_android)
        || (github.event_name == 'pull_request'
            && github.event.pull_request.merged == true
            && startsWith(github.event.pull_request.title, 'v')) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore keystore and key properties
        run: |
          mkdir -p android/keys
          echo "${{ secrets.CYRENE_KEYSTORE_BASE64 }}" | base64 --decode > android/keys/cyrene-release.jks
          cat <<'EOF' > android/key.properties
          storeFile=keys/cyrene-release.jks
          storePassword=${{ secrets.CYRENE_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.CYRENE_KEY_ALIAS }}
          keyPassword=${{ secrets.CYRENE_KEY_PASSWORD }}
          EOF

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64 --split-per-abi

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

  # Windows 构建
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    if: ${{ github.event_name == 'push'
        || (github.event_name == 'workflow_dispatch' && inputs.build_windows)
        || (github.event_name == 'pull_request'
            && github.event.pull_request.merged == true
            && startsWith(github.event.pull_request.title, 'v')) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create Windows archive
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../cyrene_music-windows-x64.zip

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: cyrene_music-windows-x64.zip

  # Linux 构建
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push'
        || (github.event_name == 'workflow_dispatch' && inputs.build_linux)
        || (github.event_name == 'pull_request'
            && github.event.pull_request.merged == true
            && startsWith(github.event.pull_request.title, 'v')) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev \
            libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad gstreamer1.0-libav \
            libayatana-appindicator3-dev \
            libmpv-dev \
            libasound2-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Create DEB Package
        run: |
          VERSION="1.3.0"
          PACKAGE_DIR="cyrene_music_${VERSION}_amd64"
          mkdir -p $PACKAGE_DIR/DEBIAN
          mkdir -p $PACKAGE_DIR/usr/bin
          mkdir -p $PACKAGE_DIR/usr/lib/cyrene_music
          mkdir -p $PACKAGE_DIR/usr/share/applications
          mkdir -p $PACKAGE_DIR/usr/share/icons/hicolor/256x256/apps

          # 复制构建物
          cp -r build/linux/x64/release/bundle/* $PACKAGE_DIR/usr/lib/cyrene_music/
          # 复制图标
          cp assets/icons/tray_icon.png $PACKAGE_DIR/usr/share/icons/hicolor/256x256/apps/cyrene_music.png
          
          # 创建软链接
          ln -s /usr/lib/cyrene_music/cyrene_music $PACKAGE_DIR/usr/bin/cyrene-music

          # 创建 control 文件
          cat <<EOF > $PACKAGE_DIR/DEBIAN/control
          Package: cyrene-music
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Depends: libgtk-3-0, liblzma5, libmpv2 | libmpv1, libasound2
          Maintainer: Moraxs
          Description: A smooth music player built with Flutter.
          EOF

          # 创建 .desktop 文件
          cat <<EOF > $PACKAGE_DIR/usr/share/applications/cyrene-music.desktop
          [Desktop Entry]
          Name=Cyrene Music
          Exec=/usr/bin/cyrene-music
          Icon=cyrene_music
          Type=Application
          Categories=AudioVideo;Audio;Player;
          EOF

          dpkg-deb --build $PACKAGE_DIR
          mv ${PACKAGE_DIR}.deb cyrene_music-linux-amd64.deb

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: cyrene_music-linux-amd64.deb

  # macOS 构建
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    if: ${{ github.event_name == 'push'
        || (github.event_name == 'workflow_dispatch' && inputs.build_macos)
        || (github.event_name == 'pull_request'
            && github.event.pull_request.merged == true
            && startsWith(github.event.pull_request.title, 'v')) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Create macOS DMG
        run: |
          cd build/macos/Build/Products/Release
          hdiutil create -volname "Cyrene Music" -srcfolder cyrene_music.app -ov -format UDZO cyrene_music-macos.dmg
          mv cyrene_music-macos.dmg ../../../../../

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: cyrene_music-macos.dmg

  # iOS 构建
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    if: ${{ github.event_name == 'push'
        || (github.event_name == 'workflow_dispatch' && inputs.build_ios)
        || (github.event_name == 'pull_request'
            && github.event.pull_request.merged == true
            && startsWith(github.event.pull_request.title, 'v')) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (no-codesign)
        run: flutter build ios --release --no-codesign

      - name: Create iOS archive
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../cyrene_music-ios-unsigned.ipa Payload

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned
          path: cyrene_music-ios-unsigned.ipa

  # 创建 Release
  create-release:
    name: Create Release
    needs: [build-android, build-windows, build-linux, build-macos, build-ios]
    runs-on: ubuntu-latest
    if: ${{ always() && (
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
          || (github.event_name == 'pull_request'
              && github.event.pull_request.merged == true
              && startsWith(github.event.pull_request.title, 'v'))
        ) }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Determine release metadata
        id: release_meta
        uses: actions/github-script@v7
        with:
          script: |
            const isPrRelease = context.eventName === 'pull_request'
              && context.payload.pull_request.merged === true
              && context.payload.pull_request.title.startsWith('v');
            if (isPrRelease) {
              const title = context.payload.pull_request.title.trim();
              const tag = title.startsWith('v') ? title : `v${title}`;
              core.setOutput('tag', tag);
              core.setOutput('target', context.payload.pull_request.merge_commit_sha);
            } else {
              const ref = context.ref;
              const tag = ref.startsWith('refs/tags/') ? ref.replace('refs/tags/', '') : ref;
              core.setOutput('tag', tag);
              core.setOutput('target', context.sha);
            }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          target_commitish: ${{ steps.release_meta.outputs.target }}
          files: |
            artifacts/android-apk/*.apk
            artifacts/windows-x64/*.zip
            artifacts/linux-deb/*.deb
            artifacts/macos/*.dmg
            artifacts/ios-unsigned/*.ipa
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

